<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Startup Registration</h2>
                    </div>
                    <div class="card-body">
                        <form id="startupForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Startup Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="details" class="form-label">Startup Details</label>
                                <textarea class="form-control" id="details" name="details" rows="3" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="stage" class="form-label">Startup Stage</label>
                                <select class="form-select" id="stage" name="stage" required>
                                    <option value="" selected disabled>Select stage</option>
                                    <option value="Idea">Idea</option>
                                    <option value="MVP">MVP</option>
                                    <option value="Pre-seed">Pre-seed</option>
                                    <option value="Seed">Seed</option>
                                    <option value="Series A">Series A</option>
                                    <option value="Series B or later">Series B or later</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Roles Available (up to 5)</label>
                                <div id="rolesContainer">
                                    <div class="input-group mb-2">
                                        <input type="text" class="form-control role-input" placeholder="Role title" required>
                                        <button type="button" class="btn btn-danger remove-role" disabled>Remove</button>
                                    </div>
                                </div>
                                <button type="button" id="addRoleBtn" class="btn btn-secondary mt-2">Add Another Role</button>
                                <small class="form-text text-muted">You can add up to 5 roles.</small>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register Startup</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="mt-5" id="startupListContainer" style="display: none;">
                    <h3>Registered Startups</h3>
                    <div id="startupList" class="row"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
